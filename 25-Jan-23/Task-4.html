<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
</head>

<body>
    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>


    <script>
        let options = document.getElementById('mySelect');
        // console.log(length);
        function getOptions() {
            console.log(`Total items: ${options.length}`);
            document.write(`Total items: ${options.length}`);

            for(let i=0; i<options.length; i++){
                console.log(`Item ${[i+1]} : ${options.options[i].innerHTML}`);
                document.writeln(`Item ${[i+1]} : ${options.options[i].innerHTML}`);
            }
        }
    </script>
</body>

</html>
