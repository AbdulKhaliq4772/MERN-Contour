<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
    <!-- <script src="./script.js" defer></script> -->
</head>

<body>
    <form id="form1" action="javascript:void(0)" onsubmit="getFormvalue()">
        First name: <input type="text" name="fname" value="David"><br>
        Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>


    <script>
        let firstName = document.getElementsByName("fname");
        let lastName = document.getElementsByName('lname');
        // console.log(firstName);

        function getFormvalue() {
            console.log(firstName[0].value);
            console.log(lastName[0].value);
            document.write(firstName[0].value + " " + lastName[0].value);
        }
    </script>
</body>

</html>
